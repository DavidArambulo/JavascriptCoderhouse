<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Ropa || Tu tienda favorita</title>
    <script src="https://kit.fontawesome.com/965dd3e5aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>De Ropa</h1>
    <h2>Nuestros Productos</h2>
    <div>
        <form id="catalogo">
            <fieldset>
                <img src="http://via.placeholder.com/300?text=Campera" alt="imagen de una Campera">
                <h3>Campera</h3>
                <label for="cant1">Cant.</label>
                <input id="cant1" type="number" value="0" min="0" autocomplete="off">
                <button id="btn1">Agregar al Carrito</button>
            </fieldset>
            <fieldset>
                <img src="http://via.placeholder.com/300?text=Remera" alt="imagen de una Remera">
                <h3>Remera</h3>
                <label for="cant2">Cant.</label>
                <input id="cant2" type="number" value="0" min="0" autocomplete="off">
                <button id="btn2">Agregar al Carrito</button>
            </fieldset>
            <fieldset>
                <img src="http://via.placeholder.com/300?text=Jean" alt="imagen de una Jean">
                <h3>Jean</h3>
                <label for="cant3">Cant.</label>
                <input id="cant3" type="number" value="0" min="0" autocomplete="off">
                <button id="btn3">Agregar al Carrito</button>
            </fieldset>
            <fieldset>
                <img src="http://via.placeholder.com/300?text=Bermuda" alt="imagen de una Bermuda">
                <h3>Bermuda</h3>
                <label for="cant4">Cant.</label>
                <input id="cant4" type="number" value="0" min="0" autocomplete="off">
                <button id="btn4">Agregar al Carrito</button>
            </fieldset>
            <fieldset>
                <img src="http://via.placeholder.com/300?text=Gorra" alt="imagen de una Gorra">
                <h3>Gorra</h3>
                <label for="cant5">Cant.</label>
                <input id="cant5" type="number" value="0" min="0" autocomplete="off">
                <button id="btn5">Agregar al Carrito</button>
            </fieldset>
        </form>
    </div>
    <div>
        <ul id="carrito"></ul>
        <button id="vaciar">Vaciar carrito</button>
        <ul id="totales-carrito"></ul>
        <label for="cupon">¿Tenés un cupón de descuento?</label>
        <input id="input-cupon" type="text">
        <button id="btn-validar-cupon">Validar Cupón</button>
        <button id="pagar-carrito">Pagar</button>
    </div>
    
    <script src="js/javascript.js"></script>
</body>
</html>
